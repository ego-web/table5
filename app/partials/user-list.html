<div class="container-fluid" ng-controller="CheckCtrl">
  <div class="row">
    <div class="searchForm">
      <div class="searchForm--wrapper clearfix">

        <div class="searchForm--form">
          <input data-ng-model="query" class="form-control" data-ng-model-options="{debounce: 150}" placeholder="Search">
        </div>

        <div class="searchForm--form">
          <select data-ng-model="sortType" class="form-control">

            <option value="{{l.name}}" data-ng-bind="l.label" data-ng-repeat="l in log track by $index"></option>
          </select>
        </div>

        <div class="bar bar_right">
          <a class="glyphicon glyphicon-list-alt"  data-toggle="modal" data-target=".bs-example-modal-sm"></a>
          <a class="glyphicon glyphicon-plus"  data-toggle="tooltip" data-placement="bottom" title="Добавить персону"></a>
          <a class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="bottom" title="Редактировать персону"></a>
          <a class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Удалить персону"></a>

        </div>
      </div>
    </div>

    <!--Body content-->
    <div class="viewContent ">
      <div class="viewContent--wrapper ">
        <div class="list" >
          <table class="table table-striped  table-hover table-bordered  focus-on">
            <thead>
              <tr >
                <th><i class="glyphicon glyphicon-ok"></i></th>
                <th data-ng-repeat="l in log track by $index" data-ng-bind="l.label" ng-class= "glyphicon glyphicon-ok" ng-click= "sortTypeFun(l.name)">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="user in users_list | filter:query | orderBy:sortType:sortReverse">
                <td><input type="checkbox"></td>
                <td data-ng-bind="user[l.name]" data-ng-repeat="l in log track by $index"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

<!-- /.modal-content -->
<div id="mySmallModalLabel" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" >
  <div class="modal-dialog modal-sm">
    <form ng-submit="AddPost()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Выберите 5 параметров:</h4>
        </div>

        <div class="modal-body">
          <div ng-repeat="chk in chkbxs track by $index">
            <input type="checkbox" id="{{chk.name}}" ng-model="chk.val"  ng-disabled="bandChoosed() && !chk.val">
            <label for="{{chk.name}}">{{chk.label}}</label>
          </div><br>

          <div class="form-group">
            <button type="submit" class="btn btn-primary" data-dismiss="modal">Выбрать</button>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
</div>
<script>
   $("#mySmallModalLabel").modal('show');
</script>
