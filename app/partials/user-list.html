<div class="container-fluid">
  <div class="row">
    <div class="searchForm">
      <div class="searchForm--wrapper clearfix">

        <div class="searchForm--form">
          <input data-ng-model="query" class="form-control" data-ng-model-options="{debounce: 150}" placeholder="Search">
        </div>

        <div class="searchForm--form">
          <select data-ng-model="orderProp" class="form-control">
            <option value="id">id</option>
            <option value="name">name</option>
            <option value="company">company</option>
            <option value="inn">inn</option>
            <option value="amount">amount</option>
            <option value="arpu">arpu</option>
            <option value="period">period</option>
            <option value="email">email</option>
          </select>
        </div>

        <div class="bar bar_right">
        

          <a class="glyphicon glyphicon-list-alt"  data-toggle="modal" data-target=".bs-example-modal-sm"></a>
          <a class="glyphicon glyphicon-plus"  data-toggle="tooltip" data-placement="bottom" title="Добавить персону"></a>
          <a class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="bottom" title="Редактировать персону"></a>
          <a class="glyphicon glyphicon-remove" data-toggle="tooltip" data-placement="bottom" title="Удалить персону"></a>

        </div>
      </div>
    </div>

    <!--Body content-->
    <div class="viewContent ">
      <div class="viewContent--wrapper ">
        <!--           first view -->      
        <div data-ng-if="layout == 'list'" class="list" >
          <table class="table table-striped  table-hover table-bordered  focus-on">
            <thead>
              <tr>
                <th>/</th>
                <th>id</th>
                <th>ФИО</th>
                <th>Компания</th>
                <th>ИНН</th>
                <th>Кол-во товара</th>
                <th>Ср. чек</th>
                <th>Период поставки</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr data-ng-repeat="user in users_list | filter:query | orderBy:orderProp">
                <td><input type="checkbox"></td>
                <td data-ng-bind="user.id"></td>  
                <td><a href="#" data-ng-bind="user.name"></a></td>
                <td data-ng-bind="user.company"></td>
                <td data-ng-bind="user.inn"></td>
                <td data-ng-bind="user.amount"></td>
                <td data-ng-bind="user.arpu"></td>
                <td data-ng-bind="user.period"></td>
                <td><a href="mailto:ng-bind ='user.email'"ng-bind="user.email"></a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- /.modal-content -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <form ng-submit="AddPost()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="mySmallModalLabel">Выбрать параметры</h4>
        </div>
        <div class="modal-body">
          <span>Выберите 5 параметров:</span><br><br>
          <input type="checkbox" id="id" value="1" ng-model="article.id">
          <label for="id">id</label><br>

          <input type="checkbox" id="name" value="1" ng-model="article.name">
          <label for="name">ФИО</label><br>

          <input type="checkbox" id="company" value="1" ng-model="article.company">
          <label for="company">Компания</label><br>

          <input type="checkbox" id="inn" value="1" ng-model="article.inn">
          <label for="inn">ИНН</label><br>

          <input type="checkbox" id="amount" value="1" ng-model="article.amount" disabled>
          <label for="amount">Кол-во товара</label><br>

          <input type="checkbox" id="arpu" value="1" ng-model="article.arpu" disabled> 
          <label for="arpu">Ср. чек</label><br>

          <input type="checkbox" id="period" value="1" ng-model="article.period" disabled>
          <label for="period">Период поставки</label><br>

          <input type="checkbox" id="email" value="1" ng-model="article.email">
          <label for="email">E-mail</label><br><br>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Отправить</button>
        </div>

      </div>
    </div>
  </form>
</div>
</div>
